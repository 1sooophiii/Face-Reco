<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Face Detection</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="wrapper">
            <video id="video" width="640" height="480" autoplay></video>
            <button id="snap">Snap Photo</button>
            <img id="img" src="imgs/img.jpeg">
            <canvas id="canvas" width="640" height="480"></canvas>
            
            <a id="download" download="face.png"><button type="button" onClick="download()">Download</button></a>
        </div>

        
        <script>
            window.$ = window.jQuery = require('./js/jquery.min');
        </script>
        <script src="js/jquery.facedetection.min.js"></script>
        <script src="js/face-recognition.js"></script>
        <script src="js/camera-activation.js"></script>
    </body>
</html>
