<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Face Detection</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>

        <div class="container-fluid header">
            <div class="container">
                <ul>
                    <li>Snap</li>
                    <li>Face</li>
                    <li>Collection</li>
                </ul>
            </div>
        </div>
        
        <div class="container-fluid camera-box">
            <div class="container" id="wrapper">
                <video id="video" width="640" height="480" autoplay></video>
                <button class="btn text-center" id="snap">Snap Photo</button>
                <canvas id="canvas" width="640" height="480"></canvas>
                <a  class="text-center" id="download" download="face.png"><button class="btn" type="button" onClick="download()">Download</button></a>
            </div>
        </div>

        
        <script>
            window.$ = window.jQuery = require('./js/jquery.min');
        </script>
        <script src="js/jquery.facedetection.min.js"></script>
        <script src="js/face-recognition.js"></script>
        <script src="js/camera-activation.js"></script>
    </body>
</html>
